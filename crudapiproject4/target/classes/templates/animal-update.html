<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <title>Update Animal</title>
</head>
<body>

<!-- Begin Nav Bar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #799351;">
  <a class="navbar-brand" href="/animals/all" style="margin: 10px;">
    <img src="/images/logo.jpg" alt="" width="80" height="60">
  </a>
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" href="/animals/all">Home</a>
    </li>
  </ul>
</nav>
<!-- End Nav Bar -->

<div class="container" style="margin-top: 30px;">
  <h1>Update Animal</h1>
  <form action="/animals/update" method="post">
    <div class="mb-3">
      <label for="animalName" class="form-label">Animal Name</label>
      <input type="text" class="form-control" id="animalName" name="name" value="Lion" required>
    </div>
    <div class="mb-3">
      <label for="animalSpecies" class="form-label">Species</label>
      <input type="text" class="form-control" id="animalSpecies" name="species" value="Felidae" required>
    </div>
    <div class="mb-3">
      <label for="animalDescription" class="form-label">Description</label>
      <textarea class="form-control" id="animalDescription" name="description" rows="4" required>The lion is a species of big cat.</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Animal</button>
    <a href="/animals/all" class="btn btn-secondary" style="margin-left: 10px;">Cancel</a>
  </form>
</div>

</body>
</html>
