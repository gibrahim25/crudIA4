<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <title>Animal List</title>
</head>
<body>

<!-- Begin Nav Bar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #799351;">
  <a class="navbar-brand" href="/animals/all" style="margin: 10px;">
    <img src="/images/logo.jpg" alt="" width="80" height="60">
  </a>
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" href="/animals/all">Home</a>
    </li>
  </ul>
</nav>
<!-- End Nav Bar -->

<div class="container" style="margin-top: 30px;">
  <h1>Animal List</h1>
  <a href="/animals/new" class="btn btn-outline-primary" style="float:right;">Add New Animal</a>

  <!-- Animal Search Form -->
  <form action="/animals/search" method="get" class="my-3">
    <input type="text" name="Name" placeholder="Search By Name &#128270;" class="form-control" style="width: 300px; display: inline-block;">
    <button type="submit" class="btn btn-outline-primary" style="display: inline-block;">Search</button>
  </form>

  <!-- Animal List Table -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Species</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>1</td>
      <td>Lion</td>
      <td>Felidae</td>
      <td>
        <a href="/animals/1" class="btn btn-info">View</a>
        <a href="/animals/update/1" class="btn btn-warning">Update</a>
        <a href="/animals/delete/1" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    <!-- Add more rows here as needed -->
    </tbody>
  </table>
</div>

</body>
</html>
